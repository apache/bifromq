syntax = "proto3";

package basecrdt;

option java_multiple_files = true;
option java_package = "org.apache.bifromq.basecrdt.proto";
option optimize_for = SPEED;


message Replica{
  string uri = 1; // user provided uri of the CRDT
  bytes id = 2; // global unique id of the CRDT replica
}